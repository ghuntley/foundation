syntax = "proto3";

package std.testdata.go.grpcservice;

option go_package = "namespacelabs.dev/foundation/std/testdata/go/grpcservice";

message PostRequest {
    string input = 1;
}

message PostResponse {
    string response = 1;
}

service PostService {
    rpc Post(PostRequest) returns (PostResponse);
}