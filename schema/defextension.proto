syntax = "proto3";

package foundation.schema;

option go_package = "namespacelabs.dev/foundation/schema";

import "google/protobuf/any.proto";

message DefExtension {
    string description       = 1;
    string for = 2;
    google.protobuf.Any impl = 3;
}