syntax = "proto3";

package foundation.internal.wscontents;

option go_package = "namespacelabs.dev/foundation/internal/wscontents";

message FileEvent {
    EventType event        = 1;
    string    path         = 2;
    bytes     new_contents = 3;
    uint32    mode         = 4;

    enum EventType {
        UNKNOWN = 0;
        WRITE   = 1;
        REMOVE  = 2;
        MKDIR   = 3;
    }
}